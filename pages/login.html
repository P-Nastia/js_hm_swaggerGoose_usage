<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="/js/axios.min.js"></script>

    <script src="/js/site.js"></script>
    <title>Login</title>
</head>
<body>
    <link href="/css/style.css" rel="stylesheet" />
    <script>loadDOM('/partials/header.html')</script>
    <br />
    <div class="login flex justify-center">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 max-w-3xl">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Login to account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#" id="formLogin">

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com">
                </div>
                <div>
                    <label hidden id="emailError" class="error  block w-full">error</label>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                </div>
                <div>
                    <label hidden id="passwordError" class="error  block w-full">error</label>
                </div>


                <button id="login" style="cursor:pointer" type="submit" class="w-full text-white bg-pink-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Login</button>
                <p class="text-sm font-light text-gray-500">
                    Don`t have an account? <a href="/pages/register.html" class="font-medium text-blue-600 hover:underline">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/partials/header.html"></script>
    <script src="/js/login_work.js"></script>


</body>
</html>
