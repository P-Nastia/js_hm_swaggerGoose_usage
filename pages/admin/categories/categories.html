<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
</head>
<body>
    <script src="/js/site.js"></script>
    <script>loadDOM('/partials/header.html');</script>
    <script>loadDOM('/partials/asideAdminPanel.html');</script>
    <br />
    <div id="addItemPage" style="margin:60px 50px 20px 300px">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-pink-100 ">
                    <tr>
                        <th scope="col" class="px-16 py-3">
                            <span class="sr-only">Photo</span>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Slug
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Priority
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody id="listCategories">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchCategories() {
            try {
                const response = await axios.get('https://goose.itstep.click/api/Categories/list', {
                    headers: {
                        'Accept': '*/*'
                    }
                });
                const listCategories = document.getElementById('listCategories');
                listCategories.innerHTML = "";
                const { data } = response;
                data.forEach(item => {
                    listCategories.innerHTML += `
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
    <td class="p-4">
        <img src="https://goose.itstep.click/images/100_${item.image}" alt="Apple Watch">
    </td>
    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        ${item.title}
    </td>
    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        ${item.urlSlug}
    </td>
    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        ${item.priority}
    </td>
    <td class="px-6 py-4">
        <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
    </td>
</tr>
                    `;
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        fetchCategories();
    </script>

</body>
</html>
